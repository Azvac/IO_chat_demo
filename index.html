<html>
    <head>
        <title>
            Tuto Socket.io chat - Hugo Deschamps
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <style>
            body {
                margin-top:30px;
            }
            #messageArea{
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row" id="userFormArea">
                <div class="col-md-12">
                    <form id="userForm">
                        <div class="form-group">
                            <label>Entrer un nom d'utilisateur</label>
                            <input class="form-control" id="username"></textarea>
                            <br />
                            <input type="submit" class="btn-primary" value="Connexion" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" id="messageArea">
                <div class="col-md-4">
                    <div class="well">
                        <h3>Utilisateurs en lignes</h3>
                        <ul class="list-group" id="users"></ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="chat" id="chat"></div>
                    <form id="messageForm">
                        <div class="form-group">
                            <label>Entrer un message</label>
                            <textarea class="form-control" id="message"></textarea>
                            <br />
                            <input type="submit" class="btn-primary" value="Envoyer le message" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            $(function(){
                var socket = io.connect();
                var $messageForm = $('#messageForm');
                var $message = $('#message');
                var $chat = $('#chat');
                var $messageArea = $('#messageArea');
                var $userForm = $('#userForm');
                var $userFormArea = $('#userFormArea');
                var $users = $('#users');
                var $username = $('#username');

                // Envoie de messages
                $messageForm.submit(function(e){
                    e.preventDefault();
                    socket.emit('send_message', $message.val());
                    $message.val('');
                });

                // Affichage du message
                socket.on('new_message', function(data){
                    $chat.append('<div class="well"><strong>'+data.user+'</strong>: '+data.msg+'</div>');
                });

                // Cr√©ation de l'utilisateur
                $userForm.submit(function(e){
                    e.preventDefault();
                    socket.emit('new_user', $username.val(), function(data){
                        if(data){
                            $userFormArea.hide();
                            $messageArea.show();
                        }
                    });
                    $username.val('');
                });

                // Affichage des utilisateur
                socket.on('get_users', function(data){
                    var html = '';
                    for (i = 0; i < data.length; i++){
                        html += '<li class="list-group-item">' + data[i] + '</li>';
                    }
                    $users.html(html);
                });
            });
        </script>
    </body>
</html>
